ont-size="13" lengthAdjust="spacing" textLength="61" x="267" y="673.6216">"success"</text><polygon fill="#0000FF" points="54,703.8203,44,707.8203,54,711.8203,50,707.8203" style="stroke:#0000FF;stroke-width:1.0;"/><line style="stroke:#0000FF;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="48" x2="244" y1="707.8203" y2="707.8203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="98" x="60" y="702.7544">"Success Page"</text><!--MD5=[285facc1b04811e6cb0a9240e602b63f]
@startuml
actor Customer as cust
participant "Web App" as app
participant "BFF API" as api
participant "ms-flights" as msf
participant "ms-reservations" as msr

cust -[#blue]-> app ++: "Flight Seats Page"
app -[#blue]-> api ++: flight.getSeatingsSituation()
api -[#blue]-> api: auth
api -> msf ++: getFlightId()
msf - -> api: flight_id
api -> msf: getFlightSeating()
return []flightSeating
api -> msr ++: getReservedSeats()
return []reservedSeats
return []SeatingSituation
return "Seats Selection Page"
||| 
cust -[#blue]-> app ++: "Choose a seat & checkout"
app -[#blue]-> app: "checkout workflow"
app -[#blue]-> api ++: bookSeat()
api -[#blue]-> api: auth
api -> msr ++: "reserveSeat()"
return "success"

return "success"
return "Success Page"
@enduml

